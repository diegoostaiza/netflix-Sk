<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Responsive Cards</title>
</head>
<body class="h-screen flex flex-col justify-center items-center bg-black text-white">

    <!-- Título -->
    <div class="text-center mt-40">
        <h1 class="text-3xl font-bold">¿A qué plataforma deseas acceder?</h1>
    </div>

    <!-- Cartas responsive -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 w-full max-w-md px-4 mt-10">
        <!-- Carta spotify -->
        <a href="https://spotify-liard-beta.vercel.app/" class="flex flex-col items-center cursor-pointer hover:opacity-75 bg-white p-6 rounded-lg shadow-lg">
            <img src="media/img/spotify.png" alt="Twitter Logo" class="w-24 h-24 mb-4 rounded-3xl">
           
        </a>
        <!-- Carta Twitter -->
        <a href="twiter.html" class="flex flex-col items-center cursor-pointer hover:opacity-75 bg-white p-6 rounded-lg shadow-lg">
            <img src="media/img/sl_z_072523_61700_10.jpg" alt="Twitter Logo" class="w-24 h-24 mb-4 rounded-3xl">
           
        </a>
        <!-- Carta Whatsapp -->
        <a href="whatsapp.html" class="flex flex-col items-center cursor-pointer hover:opacity-75 bg-white p-6 rounded-lg shadow-lg">
            <img src="media/img/logoW.jpg" alt="Twitter Logo" class="w-24 h-24 mb-4 rounded-3xl">
           
        </a>

        <!-- Carta Netflix -->
        <a href="incio.html" class="flex flex-col items-center cursor-pointer hover:opacity-75 bg-white p-6 rounded-lg shadow-lg">
            <img src="media/img/logo.svg" alt="Netflix Logo" class="w-24 h-24 mb-4">

        </a>
    </div>

</body>
</html>
