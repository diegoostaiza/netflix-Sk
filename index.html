<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link href="src/output.css" rel="stylesheet" />
    <script src="js/main.js"></script>
    
  </head>
  <body class="h-screen flex justify-center items-center bg-cover bg-center bg-no-repeat" style="background-image: url('media/img/bg.jpg');">
    <div class="bg-black bg-opacity-70 w-full max-w-md p-10 text-white rounded-lg">
        <h2 class="text-3xl font-bold mb-6">Iniciar sesión</h2>
        <form onsubmit="return validarFormulario(event)">
            <div class="mb-4">
                <input type="text" id="nombre" placeholder="Nombre" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
            <div class="mb-4">
                <input type="date" id="fecha" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 p-3 rounded text-white font-semibold">Iniciar sesión</button>
        </form>
        
    </div>
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
            <p id="modal-text" class="text-black text-lg font-semibold"></p>
            <button onclick="cerrarModal()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Cerrar</button>
        </div>
    </div>

    <div id="intro-screen" class="fixed inset-0 bg-black flex items-center justify-center hidden">
        <img src="media/img/logo.svg" alt="Netflix Logo" class="w-48 animate-pulse">
        <audio id="intro-sound" src="sounds/intro.mp3"></audio>
    </div>
</body>
</html>
